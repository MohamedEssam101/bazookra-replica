<section
  class="min-h-20 flex m-auto justify-between w-full shadow-[0_0_25px_-6px_rgba(255,255,255,0.8)]"
>
  <!-- left logo -->
  <div class="h-16 flex">
    <img src="/images/bazookaLogo.png" />
  </div>
  <!-- Middle menu -->
  <div class="flex items-center">
    <nav>
      <ul class="flex gap-3 font-semibold">
        <li
          class="bg-[url('/images/buttons2.png')] bg-contain bg-center bg-no-repeat h-auto py-3 text-center hover:bg-[url('/images/buttons2-hover.png')] transition-all ease-in-out duration-300 cursor-pointer"
          routerLink="/home"
        >
          <a class="text-white bg-center px-8 hover:text-black">
            {{ "Home" | translate }}
          </a>
        </li>
        <li
          class="bg-[url('/images/buttons2.png')] bg-contain bg-center bg-no-repeat hover:bg-[url('/images/buttons2-hover.png')] h-auto py-3 text-center transition-all ease-in-out duration-300 cursor-pointer"
          routerLink="/menu"
        >
          <a class="text-white bg-center px-8 hover:text-black">
            {{ "Menu" | translate }}
          </a>
        </li>
        <li
          class="bg-[url('/images/buttons2.png')] bg-contain bg-center bg-no-repeat hover:bg-[url('/images/buttons2-hover.png')] h-auto py-3 text-center transition-all ease-in-out duration-300 cursor-pointer"
          routerLink="/cart"
        >
          <a class="text-white bg-center px-8 hover:text-black">
            {{ "Cart" | translate }}
            <i class="pi pi-shopping-cart text-black"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- hotline and profile -->
  <div class="flex justify-between gap-3 self-center">
    <!-- hotline -->
    <img src="/images/hotline.png" class="max-h-11" />

    <!-- country -->

    <!-- Profile -->
    <div class="items-center flex" (click)="menu.toggle($event)">
      <i
        class="pi pi-user text-black bg-yellow-300 text-2xl border-2 border-yellow-300 rounded-xl"
        style="font-size: 1.6rem"
      >
      </i>
      <span class="text-yellow-300 pl-2 cursor-pointer">{{
        "Profile" | translate
      }}</span>
      <p-tieredmenu
        #menu
        [model]="profile"
        [popup]="true"
        styleClass="mt-3 bg-black border-black "
      />
    </div>
    <p-button class="mr-3" (click)="changeLanguage()">
      {{ translate.currentLang === "ar" ? "english" : "العربية " }}
    </p-button>
    <!-- language changer -->
  </div>
</section>
