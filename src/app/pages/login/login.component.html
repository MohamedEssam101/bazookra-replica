<section>
  <!-- main container -->
  <div class="max-w-96 m-auto mt-40">
    <div class="text-2xl text-yellow-300 pb-10">LOGIN</div>
    <div>
      <form [formGroup]="loginForm">
        <!-- phone number -->
        <div>
          <div class="flex">
            <img src="/images/crosshairs.png" class="w-7 h-7 mr-1" />
            <label class="text-white"> Email</label>
          </div>
          <input
            formControlName="email"
            placeholder="email"
            class="w-full px-1 py-1 border rounded-lg pl-3 focus:outline-none duration-200 transition-colors text-gray-600 bg-white mb-5"
          />
          @if( emailControl?.invalid && emailControl?.touched){
          <span class="text-white">Please type a working email</span>
          }
          <div class="flex">
            <img src="/images/crosshairs.png" class="w-7 h-7 mr-1" />
            <label class="text-white"> Password</label>
          </div>
          <input
            formControlName="password"
            placeholder="password"
            class="w-full px-1 py-1 border rounded-lg pl-3 focus:outline-none duration-200 transition-colors text-gray-600 bg-white"
          />
        </div>
        <div class="pt-4">
          <p-checkbox
            inputId="remember"
            formControlName="rememberMe"
            binary="true"
          />
          <label for="remember" class="text-white pl-2">Remember me </label>
        </div>
      </form>
      <div class="text-center">
        <button
          class="m-auto bg-[url('/images/buttons2.png')] bg-contain bg-center bg-no-repeat text-center hover:bg-[url('/images/buttons2-hover.png')] transition-all ease-in-out duration-300 cursor-pointer text-white px-10 py-10 text-xl hover:text-black"
          (click)="login()"
        >
          Login
        </button>
      </div>
      <!-- social login options -->
      <div class="flex flex-col items-center">
        <h1 class="text-white font-semibold">Soical Login Options</h1>
        <div class="flex gap-4 py-4">
          <img
            src="/images/google-plus5.png"
            class="w-10 h-10 cursor-pointer"
          />
          <img src="/images/facebook5.png" class="w-10 h-10 cursor-pointer" />
        </div>
        <h1 class="text-white font-semibold">Don't have an Account?</h1>
        <a
          class="text-yellow-300 font-medium pt-4 cursor-pointer"
          routerLink="/register"
          >Create New Account</a
        >
      </div>
    </div>
  </div>
</section>
